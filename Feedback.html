        function pageQueuryBuilder(){

        }

        function setLinks(){
            var projectLink = document.getElementById("project-link-id");
            projectLink.href = githubProjectUrl + issuesNew + projectQueuryBuilder();
            var pageLink = document.getElementById("page-link-id");
            pageLink.href = githubProjectUrl + issuesNew + pageQueuryBuilder();
            var githubLink = document.getElementById("A_21");
            githubLink.href = githubProjectUrl + issuesNew;
